        <div class="form_inputs">
            <form action="add-post/" class="form" method="post" enctype="multipart/form-data">
                <!-- {% csrf_token %} -->
                <h2 class="form_inputs_head">Profile Setup</h2>
                <p class="form_inputs_head_info">
                    Kindly fill out these forms and add a photo to setup your Jobify profile.
                </p>
                <div id="display-image"></div>
                <input type="file" id="image-input" name="postimage" accept="image/jpeg, image/png, image/jpg">
                <div class="main_form">
                    <div class="main_form_inputs">
                        <label for="name">Name</label>
                        <input class="input1" type="text" placeholder="First and last name">
                    </div>
                    <div class="main_form_inputs">
                        <label for="name">Country</label>
                        <input class="input2" type="text" placeholder="Nigeria">
                    </div>
                    <div class="main_form_inputs">
                        <label for="name">Bio</label>
                        <textarea class="input6"
                            placeholder="In a 700 words, describe your motivation, inspiration, ambition..."
                            id="post-txt" name="caption" rows="5" cols="33">

                        </textarea>

                    </div>
                    <div class="main_form_inputs">
                        <label for="name">Skills</label>
                        <input class="input3" type="text"
                            placeholder="Input your field of expertise(you can input more than one)...">
                    </div>
                    <div class="main_form_inputs">
                        <label for="name">Portfolio</label>
                        <input class="input5" type="text" placeholder="Add a link to your portfolio here...">
                    </div>
                    <div class="main_form_inputs">
                        <label for="name">Email</label>
                        <input class="input4" type="text" placeholder="Add ways to contact you(Email)">
                    </div>
                    <button class="btn" type="submit" disabled>Done</button>
                </div>
            </form>
