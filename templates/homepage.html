    <section class="profile">
        <div class="profile_img">
            <img src="../static/img/andre-benz-qJfznuTMAYA-unsplash.jpg">
        </div>
        <h3 class="profile_name">{{user.first_name}} {{user.last_name}}</h3>
        <h4 class="profile_talent">{{user_profile.talent}}</h4>
        <h5 class="profile_location">{{user_profile.user_location}}</h5>
        <div class="divided-line"></div>
        <div class="profile_bio">
            <h3 class="profile_name">Bio</h3>
            <h5 class="profile_bio">{{user.user_bio}}</h5>
        </div>
        <div class="divided-line"></div>
        <div class="profile_skills">
            <h3 class="profile_name">Skills</h3>
            <ul class="profile_bio">
                <li>{{user_profile.skills}}</li>
            </ul>
        </div>
        <div class="divided-line"></div>
        <div class="profile_portfolio">
            <h3 class="profile_name">Portfolio</h3>
            <p class="port_link"><a href="{{user_profile.portfolio_link}}">{{user_profile.portfolio_link}}</a></p>
        </div>
        <div class="divided-line"></div>
        <div class="profile_contact">
            <h3 class="profile_name">Contact</h3>
            <ul class="profile_bio">
                <li><a href="{{user.email}}">Email</a></li>
               
            </ul>
        </div>
    </section>

        <p>
         
            </p>
