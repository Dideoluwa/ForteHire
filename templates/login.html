        <div class="secondPart">
            <form class="form" method="post">
                {% csrf_token %}
                <div class="container">
                    <h1>Log in</h1>
                    <div>
                        <style>
                            h4 {
                                color: red;
                            }
                        </style>
                        {% for message in messages %}
                        <h4>{{message}}</h4>
                        {%endfor%}
                    </div>
                    <label for="uname"><b>Email</b></label>
                    <input type="email" placeholder="ayowandebrown@gmail.com" name="username" required>

                    <label for="psw"><b>Password</b></label>
                    <input class="inpt4" type="password" placeholder="working24/7" name="password" required>

                    <button type="submit">Log In</button>
                    

                </div>
            </form>
            <div class="alt">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign-up</a> here</p>
            </div>
        </div>

    <script src="{% static 'app.js' %}"></script>
